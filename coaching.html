<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coaching Advice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="navbar">
    <h1>Coaching Advice</h1>
    <button class="menu-toggle" onclick="toggleNav()">â˜°</button>
    <nav id="main-nav">
      <a href="index.html">Home</a>
      <a href="schedule.html">Schedule</a>
      <a href="stats.html">Stats</a>
      <a href="coaching.html">Coaching</a>
      <a href="plays.html">Plays</a>
      <a href="photos.html">Photos</a>
      <a href="events.html">Events</a>
      <a href="entertainment.html">Fun</a>
    </nav>
  </header>
  <main>
    <section class="card">
      <h2>Latest Coaching Tips</h2>
      <button class="add-btn" onclick="openModal('advice')">Add Advice</button>
      <ul id="advice-list"></ul>
    </section>
    <div id="modal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <form id="addForm"></form>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 HoopStars Basketball Team</p>
  </footer>
  <script src="assets/js/main.js"></script>
  <script>
    function loadAdvice() {
      let advice = [];
      try {
        advice = JSON.parse(localStorage.getItem('advice') || '[]');
      } catch {}
      fetch('data/advice.json').then(r=>r.json()).then(data=>{
        let allAdvice = [...advice, ...data.advice];
        document.getElementById('advice-list').innerHTML =
          allAdvice.map(a=>`<li>${a}</li>`).join('');
      });
    }
    loadAdvice();
  </script>
</body>
</html>
