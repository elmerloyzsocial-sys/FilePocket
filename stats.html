<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="navbar">
    <h1>Team Stats</h1>
    <button class="menu-toggle" onclick="toggleNav()">â˜°</button>
    <nav id="main-nav">
      <a href="index.html">Home</a>
      <a href="schedule.html">Schedule</a>
      <a href="stats.html">Stats</a>
      <a href="coaching.html">Coaching</a>
      <a href="plays.html">Plays</a>
      <a href="photos.html">Photos</a>
      <a href="events.html">Events</a>
      <a href="entertainment.html">Fun</a>
    </nav>
  </header>
  <main>
    <section class="card">
      <h2>Win-Loss Record</h2>
      <div id="win-loss"></div>
      <h2>Player Stats Per Game</h2>
      <button class="add-btn" onclick="openModal('stat')">Add Stat</button>
      <table id="player-stats">
        <thead>
          <tr><th>Player</th><th>Points</th><th>Rebounds</th><th>Assists</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <div id="modal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <form id="addForm"></form>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 HoopStars Basketball Team</p>
  </footer>
  <script src="assets/js/main.js"></script>
  <script>
    function loadStats() {
      let stats = [];
      try {
        stats = JSON.parse(localStorage.getItem('stats') || '[]');
      } catch {}
      fetch('data/stats.json').then(r=>r.json()).then(data=>{
        document.getElementById('win-loss').innerHTML =
          `<strong>Wins:</strong> ${data.win} &nbsp; <strong>Losses:</strong> ${data.loss}`;
        let allStats = [...stats, ...data.players];
        let rows = allStats.map(player =>
          `<tr>
            <td>${player.name}</td>
            <td>${player.points}</td>
            <td>${player.rebounds}</td>
            <td>${player.assists}</td>
          </tr>`).join('');
        document.querySelector('#player-stats tbody').innerHTML = rows;
      });
    }
    loadStats();
  </script>
</body>
</html>
