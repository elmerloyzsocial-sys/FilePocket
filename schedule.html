<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upcoming Game Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="navbar">
    <h1>Game Schedule</h1>
    <button class="menu-toggle" onclick="toggleNav()">â˜°</button>
    <nav id="main-nav">
      <a href="index.html">Home</a>
      <a href="schedule.html">Schedule</a>
      <a href="stats.html">Stats</a>
      <a href="coaching.html">Coaching</a>

      <a href="events.html">Events</a>
      <a href="entertainment.html">Fun</a>
    </nav>
  </header>
  <main>
    <section class="card">
      <h2>Upcoming Games</h2>
      <table id="game-table">
        <thead>
          <tr><th>Date</th><th>Opponent</th><th>Location</th><th>Time</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 HoopStars Basketball Team</p>
  </footer>
  <script src="assets/js/main.js"></script>
  <script>
    function loadSchedule() {
      fetch('data/schedule.json').then(r=>r.json()).then(data=>{
        let rows = data.games.map(game =>
          `<tr>
            <td>${game.date}</td>
            <td>${game.opponent}</td>
            <td>${game.location}</td>
            <td>${game.time}</td>
          </tr>`).join('');
        document.querySelector('#game-table tbody').innerHTML = rows;
      });
    }
    loadSchedule();
  </script>
</body>
</html>
