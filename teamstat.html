<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Stats (Editable)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .stat-row { display: flex; gap: 1em; align-items: center; margin-bottom: 0.5em; }
    .stat-row input[type="text"], .stat-row input[type="number"] {
      font-size: 1em;
      padding: 0.2em 0.5em;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 80px;
    }
    .edit-btn, .add-btn {
      background: #ff9800;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.3em 1em;
      font-size: 0.95em;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: 0.3em;
    }
    .edit-btn:hover, .add-btn:hover {
      background: #e65100;
    }
    .stat-table {
      width: 100%; max-width: 600px;
      margin: 1em auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px #eee;
      padding: 1em;
    }
    .stat-table th, .stat-table td {
      padding: 0.5em;
      text-align: center;
    }
    .stat-table th { background: #eee; }
  </style>
</head>
<body>
  <header class="navbar">
    <h1>Team Stat Editor</h1>
    <button class="menu-toggle" onclick="toggleNav()">â˜°</button>
    <nav id="main-nav">
      <a href="index.html">Home</a>
      <a href="schedule.html">Schedule</a>
      <a href="stats.html">Stats</a>
      <a href="teamstat.html">Team Stats</a>
      <a href="coaching.html">Coaching</a>
      <a href="plays.html">Plays</a>
      <a href="photos.html">Photos</a>
      <a href="events.html">Events</a>
      <a href="entertainment.html">Fun</a>
    </nav>
  </header>
  <main>
    <section class="card">
      <h2>Team Stat Summary</h2>
      <div id="team-summary"></div>
      <button class="add-btn" onclick="openModal('summary')">Edit Summary</button>
      <h2>Team Stat Categories</h2>
      <button class="add-btn" onclick="openModal('add')">Add Stat</button>
      <table class="stat-table">
        <thead>
          <tr>
            <th>Category</th>
            <th>Value</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="stat-body"></tbody>
      </table>
    </section>
    <div id="modal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <form id="addForm"></form>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 HoopStars Basketball Team</p>
  </footer>
  <script src="assets/js/main.js"></script>
  <script>
    function getTeamStat(callback) {
      let teamStat = {};
      try {
        teamStat = JSON.parse(localStorage.getItem('teamStat') || '{}');
      } catch {}
      if (Object.keys(teamStat).length) {
        callback(teamStat);
      } else {
        fetch('data/teamstat.json').then(r=>r.json()).then(data=>{
          callback(data || {});
        });
      }
    }

    function renderTeamStat() {
      getTeamStat(function(data){
        // Summary
        document.getElementById('team-summary').innerHTML = `<b>${data.summary || "No summary yet."}</b>`;
        // Stat categories
        const body = document.getElementById('stat-body');
        body.innerHTML = '';
        (data.stats || []).forEach((stat, idx) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>
              <span class="stat-name">${stat.name}</span>
              <input type="text" class="stat-name-input" value="${stat.name}" style="display:none;">
            </td>
            <td>
              <span class="stat-value">${stat.value}</span>
              <input type="number" class="stat-value-input" value="${stat.value}" style="display:none;">
            </td>
            <td>
              <button class="edit-btn" onclick="editStat(${idx})">Edit</button>
              <button class="edit-btn" onclick="deleteStat(${idx})">Delete</button>
              <button class="edit-btn" onclick="saveStat(${idx})" style="display:none;">Save</button>
              <button class="edit-btn" onclick="cancelEdit(${idx})" style="display:none;">Cancel</button>
            </td>
          `;
          body.appendChild(row);
        });
      });
    }

    function openModal(type) {
      const modal = document.getElementById('modal');
      const form = document.getElementById('addForm');
      let html = '';
      if (type === 'add') {
        html = `
          <h3>Add Team Stat</h3>
          <input type="text" id="statName" placeholder="Stat Category" required><br>
          <input type="number" id="statValue" placeholder="Value" required><br>
          <button type="button" onclick="submitStat()">Add</button>
        `;
      } else if (type === 'summary') {
        getTeamStat(function(data){
          html = `
            <h3>Edit Team Summary</h3>
            <textarea id="teamSummary" rows="3" style="width:100%;">${data.summary || ""}</textarea><br>
            <button type="button" onclick="submitSummary()">Save</button>
          `;
          form.innerHTML = html;
          modal.style.display = 'flex';
        });
        return;
      }
      form.innerHTML = html;
      modal.style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
    function submitStat() {
      const name = document.getElementById('statName').value;
      const value = document.getElementById('statValue').value;
      if (!name.trim() || value === '') return;
      let teamStat = {};
      try {
        teamStat = JSON.parse(localStorage.getItem('teamStat') || '{}');
      } catch {}
      teamStat.stats = teamStat.stats || [];
      teamStat.stats.unshift({name: name.trim(), value: Number(value)});
      localStorage.setItem('teamStat', JSON.stringify(teamStat));
      closeModal();
      renderTeamStat();
    }
    function submitSummary() {
      const summary = document.getElementById('teamSummary').value;
      let teamStat = {};
      try {
        teamStat = JSON.parse(localStorage.getItem('teamStat') || '{}');
      } catch {}
      teamStat.summary = summary;
      localStorage.setItem('teamStat', JSON.stringify(teamStat));
      closeModal();
      renderTeamStat();
    }
    function editStat(idx) {
      const tbody = document.getElementById('stat-body');
      const row = tbody.children[idx];
      row.querySelector('.stat-name').style.display = 'none';
      row.querySelector('.stat-value').style.display = 'none';
      row.querySelector('.stat-name-input').style.display = 'inline-block';
      row.querySelector('.stat-value-input').style.display = 'inline-block';
      row.querySelectorAll('.edit-btn')[0].style.display = 'none'; // Edit
      row.querySelectorAll('.edit-btn')[1].style.display = 'none'; // Delete
      row.querySelectorAll('.edit-btn')[2].style.display = 'inline-block'; // Save
      row.querySelectorAll('.edit-btn')[3].style.display = 'inline-block'; // Cancel
    }
    function saveStat(idx) {
      const tbody = document.getElementById('stat-body');
      const row = tbody.children[idx];
      const newName = row.querySelector('.stat-name-input').value;
      const newValue = row.querySelector('.stat-value-input').value;
      let teamStat = {};
      try {
        teamStat = JSON.parse(localStorage.getItem('teamStat') || '{}');
      } catch {}
      teamStat.stats = teamStat.stats || [];
      teamStat.stats[idx].name = newName;
      teamStat.stats[idx].value = Number(newValue);
      localStorage.setItem('teamStat', JSON.stringify(teamStat));
      renderTeamStat();
    }
    function cancelEdit(idx) {
      renderTeamStat();
    }
    function deleteStat(idx) {
      let teamStat = {};
      try {
        teamStat = JSON.parse(localStorage.getItem('teamStat') || '{}');
      } catch {}
      teamStat.stats = teamStat.stats || [];
      teamStat.stats.splice(idx, 1);
      localStorage.setItem('teamStat', JSON.stringify(teamStat));
      renderTeamStat();
    }
    renderTeamStat();
  </script>
</body>
</html>
