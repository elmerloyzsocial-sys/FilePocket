<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Photos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .gallery { display: flex; flex-wrap: wrap; gap: 1em; justify-content: center; }
    .gallery img { max-width: 180px; border-radius: 8px; box-shadow: 0 2px 8px #aaa; }
    .photo-caption { text-align: center; font-size: 0.95em; margin-top: 0.2em; color: #444; }
  </style>
</head>
<body>
  <header class="navbar">
    <h1>Game Photos</h1>
    <button class="menu-toggle" onclick="toggleNav()">â˜°</button>
    <nav id="main-nav">
      <a href="index.html">Home</a>
      <a href="schedule.html">Schedule</a>
      <a href="stats.html">Stats</a>
      <a href="coaching.html">Coaching</a>
      <a href="plays.html">Plays</a>
      <a href="photos.html">Photos</a>
      <a href="events.html">Events</a>
      <a href="entertainment.html">Fun</a>
    </nav>
  </header>
  <main>
    <section class="card">
      <h2>Latest Game Photos</h2>
      <button class="add-btn" onclick="openModal('photo')">Add Photo</button>
      <div class="gallery" id="photo-gallery"></div>
    </section>
    <div id="modal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <form id="addForm"></form>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 HoopStars Basketball Team</p>
  </footer>
  <script src="assets/js/main.js"></script>
  <script>
    function loadPhotos() {
      let photos = [];
      try {
        photos = JSON.parse(localStorage.getItem('photos') || '[]');
      } catch {}
      fetch('data/photos.json').then(r=>r.json()).then(data=>{
        let allPhotos = [...photos, ...data.photos];
        document.getElementById('photo-gallery').innerHTML =
          allPhotos.map(p=>`
            <div>
              <img src="${p.url}" alt="${p.caption}" title="${p.caption}">
              <div class="photo-caption">${p.caption}</div>
            </div>
          `).join('');
      });
    }
    loadPhotos();
  </script>
</body>
</html>
