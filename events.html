<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="navbar">
    <h1>Team Events</h1>
    <button class="menu-toggle" onclick="toggleNav()">â˜°</button>
    <nav id="main-nav">
      <a href="index.html">Home</a>
      <a href="schedule.html">Schedule</a>
      <a href="stats.html">Stats</a>
      <a href="coaching.html">Coaching</a>
      <a href="plays.html">Plays</a>
      <a href="photos.html">Photos</a>
      <a href="events.html">Events</a>
      <a href="entertainment.html">Fun</a>
    </nav>
  </header>
  <main>
    <section class="card">
      <h2>Upcoming Events</h2>
      <button class="add-btn" onclick="openModal('event')">Add Event</button>
      <ul id="event-list"></ul>
    </section>
    <div id="modal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <form id="addForm"></form>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 HoopStars Basketball Team</p>
  </footer>
  <script src="assets/js/main.js"></script>
  <script>
    function loadEvents() {
      let events = [];
      try {
        events = JSON.parse(localStorage.getItem('events') || '[]');
      } catch {}
      fetch('data/events.json').then(r=>r.json()).then(data=>{
        let allEvents = [...events, ...data.events];
        document.getElementById('event-list').innerHTML =
          allEvents.map(e=>`<li><strong>${e.title}</strong> - ${e.date} (${e.location})</li>`).join('');
      });
    }
    loadEvents();
  </script>
</body>
</html>
