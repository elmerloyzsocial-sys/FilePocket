<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HoopStars Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="navbar">
    <h1 id="team-title" contenteditable="true" onblur="saveTeamName(this.innerText)">HoopStars</h1>
    <button class="menu-toggle" onclick="toggleNav()">â˜°</button>
    <nav id="main-nav">
      <a href="index.html">Home</a>
      <a href="schedule.html">Schedule</a>
      <a href="stats.html">Stats</a>
      <a href="coaching.html">Coaching</a>
      <a href="plays.html">Plays</a>
      <a href="photos.html">Photos</a>
      <a href="events.html">Events</a>
      <a href="entertainment.html">Fun</a>
    </nav>
  </header>
  <main>
    <section class="card">
      <h2>Team Info</h2>
      <div>
        <label>
          Team Name: <input type="text" id="team-name" value="HoopStars" />
        </label>
        <label>
          Win-Loss Standing:
          <input type="text" id="win-loss-field" value="0-0" />
        </label>
        <label>
          Date: <input type="date" id="team-date" value="" />
        </label>
        <button onclick="saveIndexInfo()">Save</button>
      </div>
    </section>
    <!-- Other content -->
  </main>
  <footer>
    <p>&copy; 2025 HoopStars Basketball Team</p>
  </footer>
  <script src="assets/js/main.js"></script>
  <script>
    function loadIndexInfo() {
      const info = JSON.parse(localStorage.getItem('indexInfo') || '{}');
      document.getElementById('team-name').value = info.teamName || "HoopStars";
      document.getElementById('win-loss-field').value = info.winLoss || "0-0";
      document.getElementById('team-date').value = info.teamDate || "";
      document.getElementById('team-title').innerText = info.teamName || "HoopStars";
    }
    function saveIndexInfo() {
      const info = {
        teamName: document.getElementById('team-name').value,
        winLoss: document.getElementById('win-loss-field').value,
        teamDate: document.getElementById('team-date').value
      };
      localStorage.setItem('indexInfo', JSON.stringify(info));
      document.getElementById('team-title').innerText = info.teamName;
      alert("Team info saved!");
    }
    function saveTeamName(name) {
      let info = JSON.parse(localStorage.getItem('indexInfo') || '{}');
      info.teamName = name;
      localStorage.setItem('indexInfo', JSON.stringify(info));
      document.getElementById('team-name').value = name;
    }
    loadIndexInfo();
  </script>
</body>
</html>
