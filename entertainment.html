<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Entertainment & Communication</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="navbar">
    <h1>Entertainment & Communication</h1>
    <button class="menu-toggle" onclick="toggleNav()">â˜°</button>
    <nav id="main-nav">
      <a href="index.html">Home</a>
      <a href="schedule.html">Schedule</a>
      <a href="stats.html">Stats</a>
      <a href="coaching.html">Coaching</a>
      <a href="plays.html">Plays</a>
      <a href="photos.html">Photos</a>
      <a href="events.html">Events</a>
      <a href="entertainment.html">Fun</a>
    </nav>
  </header>
  <main>
    <section class="card">
      <h2>Team Announcements</h2>
      <button class="add-btn" onclick="openModal('announcement')">Add Announcement</button>
      <div id="announcement-list"></div>
      <h2>Fun Videos</h2>
      <div>
        <iframe width="320" height="180" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Fun Basketball Video" frameborder="0" allowfullscreen></iframe>
      </div>
      <h2>Join Our Chat</h2>
      <p>
        <a href="https://discord.com/invite/your-team" target="_blank">Discord Team Chat</a>
      </p>
    </section>
    <div id="modal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <form id="addForm"></form>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 HoopStars Basketball Team</p>
  </footer>
  <script src="assets/js/main.js"></script>
  <script>
    function loadAnnouncements() {
      let announcements = [];
      try {
        announcements = JSON.parse(localStorage.getItem('announcements') || '[]');
      } catch {}
      fetch('data/entertainment.json').then(r=>r.json()).then(data=>{
        let allAnnouncements = [...announcements, ...data.announcements];
        document.getElementById('announcement-list').innerHTML =
          allAnnouncements.map(a=>`<p>${a}</p>`).join('');
      });
    }
    loadAnnouncements();
  </script>
</body>
</html>
